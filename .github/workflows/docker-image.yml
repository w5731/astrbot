name: Docker Image

on:
  push:
    branches: [master]

jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      GHCR_OWNER: ${{ github.repository_owner }}
      HAS_GHCR_TOKEN: ${{ secrets.GHCR_GITHUB_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set image tag (commit SHA)
        id: meta
        run: |
          short_sha=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "tag=$short_sha" >> $GITHUB_OUTPUT

      - name: Build Dashboard
        run: |
          cd dashboard
          npm install
          npm run build
          mkdir -p dist/assets
          echo ${{ github.sha }} > dist/assets/version
          cd ..
          mkdir -p data
          cp -r dashboard/dist data/

      - name: Set QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: env.HAS_GHCR_TOKEN == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_OWNER }}
          password: ${{ secrets.GHCR_GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/astrbot:${{ steps.meta.outputs.tag }}
            ${{ env.HAS_GHCR_TOKEN == 'true' && format('ghcr.io/{0}/astrbot:{1}', env.GHCR_OWNER, steps.meta.outputs.tag) || '' }}
