name: Docker Image

on:
  push:
    branches: [master]

jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      HAS_DOCKER_HUB: ${{ secrets.DOCKER_HUB_USERNAME != '' && secrets.DOCKER_HUB_PASSWORD != '' }}
      GHCR_OWNER: ${{ github.repository_owner }}
      HAS_GHCR_TOKEN: ${{ secrets.GHCR_GITHUB_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set image tag (commit SHA)
        id: meta
        run: |
          short_sha=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "tag=$short_sha" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: dashboard/pnpm-lock.yaml

      - name: Build Dashboard
        run: |
          cd dashboard
          pnpm install
          pnpm run build
          mkdir -p dist/assets
          echo "built-in" > dist/assets/version

      - name: Set QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.HAS_DOCKER_HUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: env.HAS_GHCR_TOKEN == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_OWNER }}
          password: ${{ secrets.GHCR_GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ env.HAS_DOCKER_HUB == 'true' || env.HAS_GHCR_TOKEN == 'true' }}
          tags: |
            ${{ env.HAS_DOCKER_HUB == 'true' && format('{0}/astrbot:{1}', env.DOCKER_HUB_USERNAME, steps.meta.outputs.tag) || (env.HAS_GHCR_TOKEN != 'true' && 'astrbot:local') || '' }}
            ${{ env.HAS_DOCKER_HUB == 'true' && format('{0}/astrbot:latest', env.DOCKER_HUB_USERNAME) || '' }}
            ${{ env.HAS_GHCR_TOKEN == 'true' && format('ghcr.io/{0}/astrbot:{1}', env.GHCR_OWNER, steps.meta.outputs.tag) || '' }}
            ${{ env.HAS_GHCR_TOKEN == 'true' && format('ghcr.io/{0}/astrbot:latest', env.GHCR_OWNER) || '' }}
